<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Tekst" colour="#5ba58c">
        <block type="text">
            <field name="TEXT"></field>
        </block>
    </category>
    <category name="cijfers" colour="#5b67a5">
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="math_number">
            <field name="NUM">0</field>
        </block>
        <block type="math_arithmetic">
            <field name="OP">ADD</field>
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="objecten" colour="#745ba5">
        <block type="shape_defining"></block>
        <block type="variable_block"></block>
        <block type="decalartion_parameters">
            <field name="propertied">strokecolor</field>
        </block>
        <block type="decalartion_parameters">
            <field name="propertied">add</field>
        </block>
        <block type="decalartion_parameters">
            <field name="propertied">fillcolor</field>
        </block>
        <block type="declaration_no_parameters">
            <field name="value">closed</field>
        </block>
        <block type="vorm">
            <field name="pentagram,polygon">square</field>
        </block>
        <block type="vorm">
            <field name="pentagram,polygon">circle</field>
        </block>
        <block type="lijn"></block>
        <block type="positie"></block>
    </category>
    <category name="kleuren" colour="#a5745b">
        <block type="colour_picker">
            <field name="COLOUR">#ff0000</field>
        </block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
            <value name="RED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="GREEN">
                <shadow type="math_number">
                    <field name="NUM">50</field>
                </shadow>
            </value>
            <value name="BLUE">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="colour_blend">
            <value name="COLOUR1">
                <shadow type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                </shadow>
            </value>
            <value name="COLOUR2">
                <shadow type="colour_picker">
                    <field name="COLOUR">#3333ff</field>
                </shadow>
            </value>
            <value name="RATIO">
                <shadow type="math_number">
                    <field name="NUM">0.5</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="herhalingen" colour="#5ba55b">
        <block type="controls_for">
            <field name="VAR" id="[Qo.,jP~go_5.`lPc[[{">i</field>
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="BY">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Variables" colour="#a55b80" custom="VARIABLE"></category>
</xml>
