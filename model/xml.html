
<!--dit kan je negeren het is voor blocky de menu lijst-->
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Tekst" colour="#427AC8">
        <block type="text">
            <field name="TEXT"></field>
        </block>
    </category>
    <category name="cijfers" colour="#4228D1">
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="math_number">
            <field name="NUM">0</field>
        </block>
        <block type="math_arithmetic">
            <field name="OP">ADD</field>
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="objecten" colour="#3ADBBC">
        <block type="variable_block">
            <value name="NAME">
                <block type="text">
                    <field name="TEXT"></field>
                </block>
            </value>
        </block>
        <block type="shape_defining">
            <value name="object">
                <block type="text">
                    <field name="TEXT"></field>
                </block>
            </value>
        </block>
        <block type="positie">
            <value name="x">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
            <value name="y">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
        </block>
        <block type="decalartion_parameters">
            <field name="propertied">strokecolor</field>
        </block>
        <block type="decalartion_parameters">
            <field name="propertied">add</field>
        </block>
        <block type="decalartion_parameters">
            <field name="propertied">fillcolor</field>
        </block>
        <block type="declaration_no_parameters">
            <field name="value">closed</field>
        </block>
        <block type="lijn"></block>
    </category>
    <category name="vormen" colour="#73187F">
        <label text="defineren van een rondje"></label>
        <block type="circle_value"></block>
        <label text="defineren van een vierkant"></label>
        <block type="square_value"></block>
        <label text="defineren van een pentagon"></label>
        <block type="pentagon_value"></block>
        <label text="defineren van een ster"></label>
        <block type="star_value"></block>
    </category>
    <category name="kleuren" colour="#DD0568">
        <block type="colour_picker">
            <field name="COLOUR">#ff0000</field>
        </block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
            <value name="RED">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="GREEN">
                <shadow type="math_number">
                    <field name="NUM">50</field>
                </shadow>
            </value>
            <value name="BLUE">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="colour_blend">
            <value name="COLOUR1">
                <shadow type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                </shadow>
            </value>
            <value name="COLOUR2">
                <shadow type="colour_picker">
                    <field name="COLOUR">#3333ff</field>
                </shadow>
            </value>
            <value name="RATIO">
                <shadow type="math_number">
                    <field name="NUM">0.5</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="herhalingen" colour="#F93B21">
        <block type="controls_for">
            <field name="VAR" id="[Qo.,jP~go_5.`lPc[[{">i</field>
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="BY">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Variables" colour="#FFC122" custom="VARIABLE"></category>
</xml>
